<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class=calc-area>

            <div class="result-area"></div>

            <div class="clickable">
                <div class="row_1">
                   <button class="button op_cle">c</button>
                   <button class="button op_bac">b</button>
                   <button class="button operation op_div col_1">/</button>
                </div>

                <div class="row_2">  
                    <button class="button number num9">9</button>
                    <button class="button number num8">8</button>
                    <button class="button number num7">7</button>
                    <button class="button operation op_mul col_1">x</button>
                </div>

                <div class="row_3">
                    <button class="button number num6">6</button>
                    <button class="button number num5">5</button>
                    <button class="button number num4">4</button>
                    <button class="button operation op_sub col_1">-</button>
                </div>
                
                <div class="row_4">
                    <button class="button number num3">3</button>
                    <button class="button number num2">2</button>
                    <button class="button number num1">1</button>
                    <button class="button operation op_add col_1">+</button>
                </div>

                <div class="row_5">
                    <button class="button number num0">0</button>
                    <button class="button op_equ col_1">=</button>
                </div>
            
            </div>

            </div>
        </div>
    </div>

    <script src="./myscript.js"></script>

</body>
</html>
